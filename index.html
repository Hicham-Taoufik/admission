<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Admission</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fc;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Form Container */
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            margin: auto;
            margin-top: 50px;
        }

        h1 {
            color: #2C3E50;
            font-size: 22px;
            margin-bottom: 20px;
        }

        /* Input Fields */
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0px 0px 5px rgba(52, 152, 219, 0.5);
        }

        /* Submit and Print Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit {
            background: #27ae60;
            color: white;
        }

        .btn-submit:hover {
            background: #219150;
        }

        .btn-print {
            background: #2980b9;
            color: white;
            display: none;
        }

        .btn-print:hover {
            background: #1c6691;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìù Formulaire d'Admission</h1>

        <form id="admissionForm">
            <label>Nom et Pr√©nom:</label>
            <input type="text" id="name" required>

            <label>Num√©ro d'Identification (CIN):</label>
            <input type="text" id="cin" required>

            <label>Adresse:</label>
            <textarea id="address" required></textarea>

            <label>T√©l√©phone:</label>
            <input type="text" id="phone" required>

            <label>Date de Naissance:</label>
            <input type="date" id="dob" required>

            <label>Motif de Consultation:</label>
            <select id="consultation">
                <option value="Consultation">Consultation</option>
                <option value="Urgence">Urgence</option>
                <option value="Suivi M√©dical">Suivi M√©dical</option>
            </select>

            <button type="submit" class="btn btn-submit">‚úÖ Soumettre</button>
        </form>

        <button id="printButton" class="btn btn-print" onclick="printQRCode()">üñ®Ô∏è Imprimer le QR Code</button>
        <img id="qrCode" style="display: none;" src="" alt="QR Code">
    </div>

    <script>
        document.getElementById("admissionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const patientData = {
                name: document.getElementById("name").value,
                cin: document.getElementById("cin").value,
                address: document.getElementById("address").value,
                phone: document.getElementById("phone").value,
                dob: document.getElementById("dob").value,
                consultation: document.getElementById("consultation").value
            };

            fetch("https://workflows.aphelionxinnovations.com/webhook-test/admission", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(patientData)
            })
            .then(response => response.json())
            .then(data => {
                alert("‚úÖ Patient enregistr√© avec succ√®s !");
                
                let qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${patientData.cin}`;
                let qrCodeImage = document.getElementById("qrCode");

                qrCodeImage.onload = function() {
                    document.getElementById("printButton").style.display = "block"; 
                };

                qrCodeImage.src = qrURL;
                document.getElementById("admissionForm").reset();
            })
            .catch(error => {
                console.error("‚ùå Erreur:", error);
                alert("‚ùå √âchec de l'enregistrement du patient.");
            });
        });

        function printQRCode() {
            let qrImage = document.getElementById("qrCode").src;

            if (!qrImage || qrImage === "") {
                alert("‚ö†Ô∏è QR Code non disponible !");
                return;
            }

            let printWindow = window.open('', '', 'width=400,height=400');
            printWindow.document.write('<html><head><title>Imprimer QR Code</title></head><body>');
            printWindow.document.write('<h3>QR Code du Patient</h3>');
            printWindow.document.write('<img src="' + qrImage + '" style="width:200px; height:200px;">');
            printWindow.document.write('</body></html>');
            
            printWindow.document.close();
            printWindow.onload = function() {
                printWindow.print();
            };
        }
    </script>

</body>
</html>
