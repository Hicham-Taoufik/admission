<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Admission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E8F1FA;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            margin: auto;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
        .hidden { display: none; }
        img { margin-top: 20px; max-width: 200px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulaire d'Admission</h1>

        <form id="admissionForm">
            <label>Nom et Pr√©nom:</label>
            <input type="text" id="name" required>

            <label>Num√©ro d'Identification (CIN):</label>
            <input type="text" id="cin" required>

            <label>Adresse:</label>
            <textarea id="address" required></textarea>

            <label>T√©l√©phone:</label>
            <input type="text" id="phone" required>

            <label>Date de Naissance:</label>
            <input type="date" id="dob" required>

            <label>Motif de Consultation:</label>
            <select id="consultation">
                <option value="Consultation">Consultation</option>
                <option value="Urgence">Urgence</option>
                <option value="Suivi M√©dical">Suivi M√©dical</option>
            </select>

            <button type="submit">Soumettre</button>
        </form>

        <div id="qrSection" class="hidden">
            <h3>QR Code du Patient</h3>
            <img id="qrCode" src="" alt="QR Code"><br>
            <button onclick="printQRCode()">üñ®Ô∏è Imprimer le QR Code</button>
        </div>
    </div>

    <script>
        document.getElementById("admissionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const patientData = {
                name: document.getElementById("name").value,
                cin: document.getElementById("cin").value,
                address: document.getElementById("address").value,
                phone: document.getElementById("phone").value,
                dob: document.getElementById("dob").value,
                consultation: document.getElementById("consultation").value
            };

            fetch("https://workflows.aphelionxinnovations.com/webhook-test/admission", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(patientData)
            })
            .then(response => response.json())
            .then(data => {
                alert("Patient enregistr√© avec succ√®s !");
                
                let qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${patientData.cin}`;
                let qrCodeImage = document.getElementById("qrCode");
                
                qrCodeImage.onload = function() {
                    document.getElementById("qrSection").classList.remove("hidden");
                };

                qrCodeImage.src = qrURL;
                document.getElementById("admissionForm").reset();
            })
            .catch(error => {
                console.error("Erreur:", error);
                alert("√âchec de l'enregistrement du patient.");
            });
        });

        function printQRCode() {
            let qrImage = document.getElementById("qrCode").src;

            if (!qrImage || qrImage === "") {
                alert("QR Code non disponible !");
                return;
            }

            let printWindow = window.open('', '', 'width=400,height=400');
            printWindow.document.write('<html><head><title>Imprimer QR Code</title></head><body>');
            printWindow.document.write('<h3>QR Code du Patient</h3>');
            printWindow.document.write('<img src="' + qrImage + '" style="width:200px; height:200px;">');
            printWindow.document.write('</body></html>');
            
            printWindow.document.close();
            printWindow.onload = function() {
                printWindow.print();
            };
        }
    </script>

</body>
</html>
