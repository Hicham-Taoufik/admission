<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations du Patient</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8EC5FC, #E0C3FC);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.3);
            margin: auto;
            margin-top: 30px;
            text-align: left;
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 200px;
            height: auto;
        }

        /* Info Display */
        .info {
            font-size: 16px;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            color: #333;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            color: #2C3E50;
            display: block;
            margin-top: 15px;
        }

        /* Button Styling */
        .btn {
            background: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #388E3C;
            transform: scale(1.02);
        }

        /* QR Code Section */
        .qr-container {
            text-align: center;
            margin-top: 15px;
        }
        #qrcode {
            margin: 15px auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo-container">
        <img src="logo.webp" alt="Clinique Logo">
    </div>

    <!-- Patient Information Container -->
    <div class="container">
        <h1>üìÑ Informations du Patient</h1>

        <p class="info"><strong>Nom et Pr√©nom :</strong> <span id="name">Chargement...</span></p>
        <p class="info"><strong>√Çge :</strong> <span id="age">Chargement...</span></p>
        <p class="info"><strong>Motif de Consultation :</strong> <span id="consultation">Chargement...</span></p>

        <!-- QR Code Section -->
        <div class="qr-container">
            <h2>QR Code</h2>
            <div id="qrcode"></div>
            <button class="btn" onclick="printQRCode()">üñ®Ô∏è Imprimer QR Code</button>
        </div>

        <h2>ü©∫ Diagnostic du M√©decin</h2>
        <form id="notesForm">
            <label>Diagnostic :</label>
            <textarea id="diagnosis" name="diagnosis" placeholder="Entrez le diagnostic..."></textarea>
            
            <label>Prescription :</label>
            <textarea id="prescription" name="prescription" placeholder="Entrez l'ordonnance..."></textarea>
            
            <button type="submit" class="btn">‚úÖ Enregistrer</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const patientCIN = urlParams.get("cin");

        const webhookURL = `https://workflows.aphelionxinnovations.com/webhook-test/patient-info?cin=${patientCIN}`;
        
        fetch(webhookURL)
            .then(response => response.json())
            .then(data => {
                document.getElementById("name").innerText = data.name || "N/A";
                document.getElementById("age").innerText = calculateAge(data["Date de Naissance"]) || "N/A";
                document.getElementById("consultation").innerText = data["Motif de Consultation"] || "N/A";

                // Generate QR Code
                new QRCode(document.getElementById("qrcode"), {
                    text: `https://workflows.aphelionxinnovations.com/patient?cin=${patientCIN}`,
                    width: 150,
                    height: 150
                });
            })
            .catch(error => console.error("Erreur lors de la r√©cup√©ration des donn√©es :", error));

        function calculateAge(birthDate) {
            if (!birthDate) return "N/A";
            const birthYear = new Date(birthDate).getFullYear();
            const currentYear = new Date().getFullYear();
            return currentYear - birthYear + " ans";
        }

        document.getElementById("notesForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const notesData = {
                cin: patientCIN,
                diagnosis: document.getElementById("diagnosis").value,
                prescription: document.getElementById("prescription").value
            };

            const submitNotesURL = "https://workflows.aphelionxinnovations.com/webhook-test/submit-notes";
            
            fetch(submitNotesURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(notesData)
            })
            .then(response => response.json())
            .then(data => {
                alert("Notes enregistr√©es avec succ√®s !");
                document.getElementById("diagnosis").value = "";
                document.getElementById("prescription").value = "";
            })
            .catch(error => {
                console.error("Erreur lors de l'enregistrement :", error);
                alert("√âchec de l'enregistrement des notes.");
            });
        });

        function printQRCode() {
            const qrCodeDiv = document.getElementById("qrcode");
            const printWindow = window.open('', '', 'width=300,height=300');
            printWindow.document.write('<html><head><title>QR Code</title></head><body>');
            printWindow.document.write(qrCodeDiv.innerHTML);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</body>
</html>
