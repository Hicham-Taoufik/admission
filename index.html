<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Admission</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #003366, #00509E); /* Adjusted to match homepage */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Form Container */
        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.3);
            margin: auto;
            margin-top: 30px;
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 200px;
            height: auto;
        }

        /* Form Grid Layout */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .full-width {
            grid-column: span 2;
        }

        label {
            font-weight: bold;
            text-align: left;
            font-size: 16px;
            color: #2C3E50;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background: #f9f9f9;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #2ecc71;
            outline: none;
            box-shadow: 0px 0px 10px rgba(46, 204, 113, 0.5);
        }

        /* Submit Button */
        .btn-submit {
            background: #00a859;
            color: white;
            font-size: 18px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #008f4c;
            transform: scale(1.02);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="logo.webp" alt="Clinique Nakhil Logo">
    </div>

    <!-- Form Container -->
    <div class="container">
        <h1>üìù Formulaire d'Admission</h1>

        <form id="admissionForm">
            <div class="form-grid">
                <div>
                    <label>Nom:</label>
                    <input type="text" id="nom" required>
                </div>

                <div>
                    <label>Pr√©nom:</label>
                    <input type="text" id="prenom" required>
                </div>

                <div>
                    <label>Num√©ro d'Identification (CIN):</label>
                    <input type="text" id="cin">
                </div>

                <div>
                    <label>T√©l√©phone:</label>
                    <input type="text" id="telephone" required>
                </div>

                <div class="full-width">
                    <label>Adresse:</label>
                    <textarea id="adresse"></textarea>
                </div>

                <div>
                    <label>Ville:</label>
                    <input type="text" id="ville">
                </div>

                <div>
                    <label>Date de Naissance:</label>
                    <input type="date" id="dob" required>
                </div>

                <div>
                    <label>Sexe:</label>
                    <select id="sexe" required>
                        <option value="M">Masculin</option>
                        <option value="F">F√©minin</option>
                    </select>
                </div>

                <div>
                    <label>Avez-vous une mutuelle ?</label>
                    <select id="mutuelle" onchange="toggleInsuranceField()">
                        <option value="Non">Non</option>
                        <option value="Oui">Oui</option>
                    </select>
                </div>

                <div class="full-width" id="insuranceField" style="display: none;">
                    <label>Nom de la Mutuelle:</label>
                    <input type="text" id="insuranceName">
                </div>

                <div class="full-width">
                    <label>Motif de Consultation:</label>
                    <select id="consultation">
                        <option value="Consultation">Consultation</option>
                        <option value="Urgence">Urgence</option>
                        <option value="Suivi M√©dical">Suivi M√©dical</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-submit">‚úÖ Soumettre</button>
        </form>
    </div>

    <script>
        function toggleInsuranceField() {
            let mutuelle = document.getElementById("mutuelle").value;
            let insuranceField = document.getElementById("insuranceField");
            insuranceField.style.display = (mutuelle === "Oui") ? "block" : "none";
        }
    </script>

</body>
</html>
