<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Frontend</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Clinic</h1>
        <nav>
            <ul>
                <li><a href="create.html">Create Record</a></li>
                <li><a href="get.html">Get Records</a></li>
                <li><a href="update.html">Update Record</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Main Dashboard</h2>
        <p>Select an option from the menu to manage clinic records.</p>
    </main>
    <script src="../assets/js/script.js"></script>
    <script>
        async function createPatient(formData) {
            try {
                const response = await fetch(`${API_BASE_URL}/create-patient`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${JWT_TOKEN}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Patient record created successfully!');
                    return data;
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error creating patient record:', error);
                alert('An error occurred while creating the patient record.');
            }
        }
    </script>
</body>
</html>
