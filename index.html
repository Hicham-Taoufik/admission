<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Admission - Clinique Nakhil</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Logo Styling */
        .logo-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .logo-container img {
            width: 200px;
            height: auto;
        }

        /* Form Container */
        .container {
            width: 80%;
            max-width: 850px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.3);
            margin: auto;
            margin-top: 15px;
        }

        h1 {
            color: #2C3E50;
            font-size: 22px;
            margin-bottom: 20px;
        }

        /* Form Grid Layout */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 14px;
        }

        .full-width {
            grid-column: span 3;
        }

        label {
            font-weight: bold;
            text-align: left;
            font-size: 13px;
            color: #2C3E50;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
            background: #f9f9f9;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #2ecc71;
            outline: none;
            box-shadow: 0px 0px 8px rgba(46, 204, 113, 0.5);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-submit {
            background: #27ae60;
            color: white;
            font-size: 18px;
        }

        .btn-submit:hover {
            background: #219150;
            transform: scale(1.03);
        }

        .btn-submit i {
            margin-right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 800px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="logo.webp" alt="Clinique Nakhil Logo">
    </div>

    <!-- Form Container -->
    <div class="container">
        <h1>üìù Formulaire d'Admission</h1>

        <form id="admissionForm">
            <div class="form-grid">
                <div>
                    <label>Nom:</label>
                    <input type="text" id="nom" required>
                </div>

                <div>
                    <label>Pr√©nom:</label>
                    <input type="text" id="prenom" required>
                </div>

                <div>
                    <label>T√©l√©phone:</label>
                    <input type="text" id="telephone" required>
                </div>

                <div>
                    <label>Num√©ro d'Identification (CIN):</label>
                    <input type="text" id="cin">
                </div>

                <div>
                    <label>Date de Naissance:</label>
                    <input type="date" id="dob" required>
                </div>

                <div>
                    <label>Sexe:</label>
                    <select id="sexe" required>
                        <option value="M">Masculin</option>
                        <option value="F">F√©minin</option>
                    </select>
                </div>

                <div class="full-width">
                    <label>Adresse:</label>
                    <textarea id="adresse"></textarea>
                </div>

                <div>
                    <label>Ville:</label>
                    <input type="text" id="ville">
                </div>

                <div>
                    <label>Avez-vous une mutuelle ?</label>
                    <select id="mutuelle" onchange="toggleInsuranceField()">
                        <option value="Non">Non</option>
                        <option value="Oui">Oui</option>
                    </select>
                </div>

                <div id="insuranceField" style="display: none;">
                    <label>Nom de la Mutuelle:</label>
                    <input type="text" id="insuranceName">
                </div>

                <div class="full-width">
                    <label>Motif de Consultation:</label>
                    <select id="consultation">
                        <option value="Consultation">Consultation</option>
                        <option value="Urgence">Urgence</option>
                        <option value="Suivi M√©dical">Suivi M√©dical</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-submit">
                ‚úÖ Soumettre
            </button>
        </form>
    </div>

    <script>
        function toggleInsuranceField() {
            let mutuelle = document.getElementById("mutuelle").value;
            let insuranceField = document.getElementById("insuranceField");
            insuranceField.style.display = (mutuelle === "Oui") ? "block" : "none";
        }
    </script>

</body>
</html>
